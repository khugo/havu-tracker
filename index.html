<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .timer {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .timer h2 {
            color: #555;
            margin-bottom: 10px;
        }
        
        .time-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .poop-timer .time-display {
            color: #8B4513;
        }
        
        .pee-timer .time-display {
            color: #FFD700;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .poop-btn {
            background-color: #8B4513;
            color: white;
        }
        
        .poop-btn:hover {
            background-color: #A0522D;
            box-shadow: 0 4px 8px rgba(139, 69, 19, 0.3);
        }
        
        .pee-btn {
            background-color: #FFD700;
            color: #333;
        }
        
        .pee-btn:hover {
            background-color: #FFED4E;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }
        
        .never {
            color: #999;
            font-style: italic;
        }
        
        .history {
            margin-top: 30px;
        }
        
        .history h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }
        
        .table-container {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .editable-time {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .editable-time:hover {
            background-color: #f8f9fa;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #555;
        }
        
        .event-poop {
            color: #8B4513;
        }
        
        .event-pee {
            color: #DAA520;
        }
        
        .no-events {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
        
        .reset-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .reset-btn:hover {
            background-color: #c82333;
        }
        
        .reset-btn:active {
            transform: scale(0.98);
        }
        
        @media (max-width: 480px) {
            .buttons {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .btn {
                padding: 25px;
                font-size: 1.1em;
            }
            
            table {
                font-size: 0.8em;
            }
            
            th, td {
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∂ Puppy Tracker</h1>
        
        <div class="timer poop-timer">
            <h2>üí© Last Poop</h2>
            <div class="time-display" id="poopTimer">Never</div>
        </div>
        
        <div class="timer pee-timer">
            <h2>üíß Last Pee</h2>
            <div class="time-display" id="peeTimer">Never</div>
        </div>
        
        <div class="buttons">
            <button class="btn poop-btn" onclick="recordEvent('poop')">üí© Poop</button>
            <button class="btn pee-btn" onclick="recordEvent('pee')">üíß Pee</button>
        </div>
        
        <div class="history">
            <h2>üìã History</h2>
            <div class="table-container">
                <table id="historyTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Date & Time</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                    </tbody>
                </table>
            </div>
            <button class="reset-btn" onclick="resetAllData()">üóëÔ∏è Reset All Data</button>
        </div>
    </div>

    <script>
        function getEventLog(type) {
            const stored = localStorage.getItem(`puppy_${type}_log`);
            if (stored) {
                return JSON.parse(stored);
            }
            
            // Migration: check for old single timestamp format
            const oldTimestamp = localStorage.getItem(`puppy_${type}`);
            if (oldTimestamp) {
                const log = [{ timestamp: parseInt(oldTimestamp), type }];
                localStorage.setItem(`puppy_${type}_log`, JSON.stringify(log));
                localStorage.removeItem(`puppy_${type}`);
                return log;
            }
            
            return [];
        }
        
        function recordEvent(type) {
            const timestamp = Date.now();
            const log = getEventLog(type);
            log.push({ timestamp, type });
            localStorage.setItem(`puppy_${type}_log`, JSON.stringify(log));
            updateTimers();
            renderHistory();
        }
        
        function formatTimeSince(timestamp) {
            if (!timestamp) return 'Never';
            
            const now = Date.now();
            const diff = now - timestamp;
            const totalSeconds = Math.floor(diff / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            if (totalSeconds < 60) {
                return seconds === 1 ? '1 second ago' : `${seconds} seconds ago`;
            } else if (minutes < 60) {
                return `${minutes}:${seconds.toString().padStart(2, '0')} ago`;
            } else {
                const hours = Math.floor(minutes / 60);
                const remainingMinutes = minutes % 60;
                if (hours === 1) {
                    return remainingMinutes > 0 ? `1 hour ${remainingMinutes} min ago` : '1 hour ago';
                } else {
                    return remainingMinutes > 0 ? `${hours} hours ${remainingMinutes} min ago` : `${hours} hours ago`;
                }
            }
        }
        
        function formatDateTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', { 
                month: 'short',
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        }
        
        function updateTimers() {
            const poopLog = getEventLog('poop');
            const peeLog = getEventLog('pee');
            
            const lastPoop = poopLog.length > 0 ? poopLog[poopLog.length - 1].timestamp : null;
            const lastPee = peeLog.length > 0 ? peeLog[peeLog.length - 1].timestamp : null;
            
            document.getElementById('poopTimer').textContent = formatTimeSince(lastPoop);
            document.getElementById('peeTimer').textContent = formatTimeSince(lastPee);
        }
        
        function renderHistory() {
            const poopLog = getEventLog('poop');
            const peeLog = getEventLog('pee');
            
            // Combine and sort by timestamp (newest first)
            const allEvents = [...poopLog, ...peeLog].sort((a, b) => b.timestamp - a.timestamp);
            
            const tbody = document.getElementById('historyBody');
            
            if (allEvents.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2" class="no-events">No events recorded yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = allEvents.map((event, index) => {
                const emoji = event.type === 'poop' ? 'üí©' : 'üíß';
                const className = event.type === 'poop' ? 'event-poop' : 'event-pee';
                return `
                    <tr>
                        <td class="${className}">${emoji} ${event.type.charAt(0).toUpperCase() + event.type.slice(1)}</td>
                        <td class="editable-time" onclick="editEventTime('${event.type}', ${event.timestamp})">${formatDateTime(event.timestamp)}</td>
                    </tr>
                `;
            }).join('');
        }
        
        function editEventTime(eventType, originalTimestamp) {
            const date = new Date(originalTimestamp);
            
            // Format for datetime-local input (YYYY-MM-DDTHH:MM)
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const datetimeValue = `${year}-${month}-${day}T${hours}:${minutes}`;
            
            // Create a temporary input element
            const input = document.createElement('input');
            input.type = 'datetime-local';
            input.value = datetimeValue;
            input.style.position = 'absolute';
            input.style.left = '-9999px';
            document.body.appendChild(input);
            
            input.addEventListener('change', function() {
                if (input.value) {
                    const newTimestamp = new Date(input.value).getTime();
                    updateEventTime(eventType, originalTimestamp, newTimestamp);
                }
                document.body.removeChild(input);
            });
            
            input.addEventListener('blur', function() {
                document.body.removeChild(input);
            });
            
            input.showPicker();
        }
        
        function updateEventTime(eventType, oldTimestamp, newTimestamp) {
            const log = getEventLog(eventType);
            const eventIndex = log.findIndex(event => event.timestamp === oldTimestamp);
            
            if (eventIndex !== -1) {
                log[eventIndex].timestamp = newTimestamp;
                localStorage.setItem(`puppy_${eventType}_log`, JSON.stringify(log));
                updateTimers();
                renderHistory();
            }
        }
        
        function resetAllData() {
            if (confirm('Are you sure you want to delete all puppy tracking data? This cannot be undone.')) {
                localStorage.removeItem('puppy_poop_log');
                localStorage.removeItem('puppy_pee_log');
                // Also remove old format keys in case they exist
                localStorage.removeItem('puppy_poop');
                localStorage.removeItem('puppy_pee');
                updateTimers();
                renderHistory();
            }
        }
        
        // Initialize on page load
        updateTimers();
        renderHistory();
        
        // Update timers every second
        setInterval(updateTimers, 1000);
    </script>
</body>
</html>
